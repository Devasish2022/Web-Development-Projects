<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janken</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <h1>Rock Paper Scissors Game</h1>
        <p>First to 5 wins!</p>
        <div class="buttons">
            <button id="rock" class="choice">&#x1F44A</button>
            <button id="paper" class="choice">&#x1f590</button>
            <button id="scissors" class="choice">&#x270c</button>
        </div>
        <div class="choices-display">
            <div class="choice-box">
                <h3>You</h3>
                <img id="player-img" src="images/time.png" alt="Player Choice">
            </div>

            <div class="choice-box">
                <h3>Computer</h3>
                <img id="computer-img" src="images/time.png" alt="Computer Choice">
            </div>
        </div>
        <p id="result"></p>
        <p id="scores">
            Your Score: <span id="user-score">0</span>
            Computer Score: <span id="computer-score">0</span>
        </p>
        <button id="reset" class="reset-btn">Reset Game</button>
    </div>
    <script src="janken.js"></script>
</body>

</html>
